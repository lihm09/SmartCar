
<VirtualHost *:80>
        ServerName smartcar.thudep.org
		DocumentRoot E:/www/SmartCar
        WSGIScriptAlias / E:\www\SmartCar\wsgi\django.wsgi
        
		<Location "E:\www\SmartCar">
			Order Deny,Allow
            Allow from all
        </Location>
		
		Alias /static E:/www/SmartCar/static
		
		<Location "/static">
			SetHandler None
		</Location>
		
		<Directory "E:/www/SmartCar/static"> 
			Order Deny,Allow 
			Allow from all 
        </Directory>

		Alias /static E:/www/SmartCar/media

        <Location "/media">
        	SetHandler None
        </Location>

        <Directory "E:/www/SmartCar/media">
        	Order Deny,Allow
        	Allow from all
        </Directory>

        <Directory "E:/www/SmartCar/wsgi">
			Order Deny,Allow 
			Allow from all 
        </Directory> 

		
</VirtualHost>